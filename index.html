<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculadora</title>
  <link rel="stylesheet" type="text/css" href="calculatorStyles.css">
</head>
<body>
  <div id="app">
   
        <form>

            <h3>Calculadora</h3>
        
            <display :displayvalue="displayValue" @changedisplayvalue="displayValue = $event"></display>

            <buttons @operatevalue="operate" @clearvalue="clear" @calculatevalue="calculate"></buttons>
            
        </form>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="app.js"></script>
</body>
</html>
